<h2>My Jobs</h2>
<table mat-table [dataSource]="jobs" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="assignedPainter">
    <th mat-header-cell *matHeaderCellDef> Assigned painter </th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/user/{{element.assignedPainter}}">
        {{element.assignedPainter}}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef> From </th>
    <td mat-cell *matCellDef="let element"> {{element.from}} </td>
  </ng-container>

  <ng-container matColumnDef="entryDate">
    <th mat-header-cell *matHeaderCellDef> Entry date </th>
    <td mat-cell *matCellDef="let element"> {{element.entryDate}} </td>
  </ng-container>

  <ng-container matColumnDef="paintingDate">
    <th mat-header-cell *matHeaderCellDef> Painting date </th>
    <td mat-cell *matCellDef="let element"> {{element.paintingDate}} </td>
  </ng-container>

  <ng-container matColumnDef="contactPhone">
    <th mat-header-cell *matHeaderCellDef> Contact phone </th>
    <td mat-cell *matCellDef="let element"> {{element.contactPhone}} </td>
  </ng-container>

  <ng-container matColumnDef="order_total">
    <th mat-header-cell *matHeaderCellDef> Order Total </th>
    <td mat-cell *matCellDef="let element"> {{element.order_total}} </td>
  </ng-container>

  <ng-container matColumnDef="order_range">
    <th mat-header-cell *matHeaderCellDef> Order Range </th>
    <td mat-cell *matCellDef="let element"> {{element.order_range}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
